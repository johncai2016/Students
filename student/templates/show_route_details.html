<html>
<head><title>行程码详细信息</title>
</head>
<body>
<a href="/steps">返回首页</a>
<p>----------------------行程码详细信息(只要家庭成员有人带星，其它成员也会显示成带星)--------------------------</p>
<table border="2">
 <thead>
  <tr>
	<th>学生姓名</th>
	<th>手机号码</th>
	<th>行程码状态</th>
  </tr>
 </thead>
 <tbody>
  {% for route in all_routings %}
	<tr>
	<td>{{ route.student_name }}</td>
	<td>{{ route.phone }}</td>
	{% if route.has_star %}
	  <td>家属有人行程码带星</td>
	{% else %}
	  <td>行程码正常</td>
        {% endif %} 
	<tr>
  {% endfor %}
 </tbody>
</table>

</body>
</html>
